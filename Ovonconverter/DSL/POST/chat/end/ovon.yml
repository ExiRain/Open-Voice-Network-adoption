assign_values:
  assign:
    request: ${incoming.body}
    cookie: ${incoming.headers.cookie}

extractProtocolHeader:
  call: http.post
  args:
    url: "[#DMAPPER_URL]:[#DMAPPER_PORT]/convert/protocol-header"
    body:
      protocol: ${incoming.headers}
  result: convertedProtocol

assignProtocolVersion:
  assign:
    protocolVersion: ${convertedProtocol.response.body}

ovonToByk:
  call: http.post
  args:
    url: "[#DMAPPER_URL]:[#DMAPPER_PORT]/dmapper/ovonToByk-${protocolVersion}"
    body:
      request: ${request}
      eventType: "whisper"
      type: 'end'
      protocolVersion: ${incoming.headers.protocol}
  result: bykRequest

sendMessage:
  call: http.post
  args:
    url: https://ruuter.dev.buerokratt.ee/pub1/end-chat
    body:
      message: ${bykRequest.response.body.data.message}
    headers:
      cookie: ${cookie}
  result: bykResult

convertMessageResponse:
  call: http.post
  args:
    url: "[#DMAPPER_URL]:[#DMAPPER_PORT]/dmapper/bykMessageResponse"
    body:
      id: ${request.ovon.conversation.id}
      lastMessage: "Chat session is closed."
  result: convertedResponse

convertBykToOvon:
  call: http.post
  args:
    url: "[#DMAPPER_URL]:[#DMAPPER_PORT]/dmapper/bykToOvon-${protocolVersion}"
    body:
      bykResponse: ${convertedResponse.response.body.data}
      cookie: ${cookie}
      eventType: 'end'
  result: ovonResult

returnSuccess:
  return: ${ovonResult.response.body}
  next: end
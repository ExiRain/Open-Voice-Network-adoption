<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

		<script>
			function postform(form) {
				$.ajax({
					url: "http://localhost:8080/ovonmessage",
					data: form.input.value,
					contentType: "application/json",
					method: "POST",
					headers: {'application-type':'ovon'},
					datatype: 'jsonp',
					crossdomain: true
				}).done( (data) => {
					console.log(data.response.response.body);
					$("#output").val(JSON.stringify(data.response.response.body, null, 2));
				});

				return false;
			}
		</script>

	</head>

	<body>
		<div class="row">
			<div class="col-5">
				<form id="file-with-headers" method="post" name="file-with-headers" onSubmit="return postform(this);">
					<textarea name="input" id="input" rows=30 cols=50></textarea>
					<input type="submit" />
				</form>
			</div>
			<div class="col-5">
				<textarea name="output" id="output" rows=30 cols=50></textarea>
			</div>
	</body>
</html>
